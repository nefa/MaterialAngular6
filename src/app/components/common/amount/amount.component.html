<div [formGroup]="numberInputFormGroup">
  <label for="{{config.id}}" 
    *ngIf="config.label">{{config.label}}</label>

  <input type="text" name="{{config.id}}" id="{{config.id}}" 
    formControlName="_inputValue" 
    (ngModelChange)="onChangeValue($event)"
    (blur)="onBlur($event)" 
      onlyNumberNg="true">

  <div 
    *ngIf="control.errors && (control.dirty || control.touched)" 
    [ngStyle]="config.errorStyle">{{config.errorText}}
  </div>
  <p>{{control.value | floatNumber}}</p>

  {{control.errors | json}}
</div>
